[Paths]
accesslog: /var/log/squid/access.log
accesslog_historicos: /var/log/squid/
ipallowed: /usr/local/squid/etc/listados/ipaddr
dnsallowed: /usr/local/squid/etc/listados/dnsaddr,/usr/local/squid/etc/listados/dnsaddr_exclusivo,/usr/local/squid/etc/listados/dnsaddr_sistemas

ip_baneados: /tmp/squidban-ip
dns_baneadas:/tmp/squidban-dns

dbfile: /opt/squidban/db
logconfig: /opt/squidban/log.conf

[Settings]
escanear_historicos: True

[Times]
intervalo_de_registro: 2
tiempo_inactividad_usuario: 60



